<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PaintJS</title>
</head>
<body>
  <canvas id="jsCancas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
      <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1"/>
    </div>
    <div class="controls__btns">
      <button class="btn" id="fill">Fill</button>
      <button class="btn" id="save">Save</button>
    </div>
    <div class="controls__colors" id="colors">
      <div class="color" id="black" style="background-color:black"></div>
      <div class="color" style="background-color:white"></div>
      <div class="color" style="background-color:red"></div>
      <div class="color" style="background-color:yellow"></div>
      <div class="color" style="background-color:orange"></div>
      <div class="color" style="background-color:green"></div>
      <div class="color" style="background-color:rgb(128, 219, 255)"></div>
      <div class="color" style="background-color:blue"></div>
      <div class="color" style="background-color:rgb(158, 34, 158)"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
