<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PaintJS</title>
</head>
<body>
  <canvas id="jsCancas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__btns">
      <button class="btn" id="fill">Fill</button>
      <button class="btn" id="save">Save</button>
    </div>
    <div class="controls__colors" id="colors">
      <div class="color" id="black" style="background-color:black">B</div>
      <div class="color" style="background-color:white">W</div>
      <div class="color" style="background-color:red">R</div>
      <div class="color" style="background-color:yellow">Y</div>
      <div class="color" style="background-color:orange">O</div>
      <div class="color" style="background-color:green">G</div>
      <div class="color" style="background-color:rgb(128, 219, 255)">S</div>
      <div class="color" style="background-color:blue">B</div>
      <div class="color" style="background-color:rgb(158, 34, 158)">P</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
